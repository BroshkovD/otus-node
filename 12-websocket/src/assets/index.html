<script>
    const map = L.map('map').setView([51.505, -0.09], 13)

        maxZoom: 18,
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1,
        accessToken: 'pk.eyJ1IjoiZG1pdHJ5YnIiLCJhIjoiY2wyM2M3OWd0MDZ5ajNrcnI3cnZ5Mmx3dyJ9.e0Qnjt8qT1EpUb4fHJ6n0w'
